<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/header-fotter.css">
    <link rel="stylesheet" href="css/product-details.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/light-mode.js" defer></script>
    <script src="js/menu.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a id="logo" href="index.html">
                <img src="images/logo,final.svg" alt="Logo">
            </a>
            <button class="menu-toggle">Menu</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login / Signup</a></li>

                <li><a href="account.html">Account</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <section>
            <div id="modes">
                <img id="night" src="../images/night.svg" width="50px" height="50px">
                <img id="day" src="../images/day.svg" width="50px" height="50px">
            </div>
        </section>
    </header>
    <section>
        <div id="loading-spinner" class="spinner"></div>
    </section>
    <main>
        <div class="product-container product-details">
            <img id="product-image" src="" alt="Product Image">
            <div id="product-info">
                <h1 id="product-title"></h1>
                <p id="product-description"></p>
                <p id="price"><strong>Price:</strong> $<span id="product-price"></span></p>
                <p><strong>Rating:</strong> <span id="product-rating"></span> ‚≠ê</p>
                <button id="buy-now">Add to Cart</button>
                <div class="reviews-section">
                    <h2>Reviews</h2>
                    <ul id="reviews-list"></ul>
                    <h3>Leave a Review</h3>
                    <textarea id="review-text" placeholder="Write your review..."></textarea>
                    <button id="submit-review">Submit Review</button>
                </div>
            </div>
        </div>


    </main>

    <footer>
        <p>&copy; 2025 Game Forge. All rights reserved.</p>
    </footer>

    <script src="js/product-details.js"></script>

</html>
